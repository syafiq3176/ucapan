<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Menyambut Ramadhan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            background: url('https://source.unsplash.com/1600x900/?ramadhan,mosque') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #d35400;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: slideIn 2s ease-in-out;
        }
        p {
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: bold;
            animation: fadeInText 3s ease-in-out;
        }
        .lanterns {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/2942/2942215.png') no-repeat center center/contain;
            animation: swing 3s infinite ease-in-out alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes swing {
            from { transform: translateX(-50%) rotate(-10deg); }
            to { transform: translateX(-50%) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="lanterns"></div>
    <div class="container">
        <h1>Marhaban Ya Ramadhan</h1>
        <p>Selamat menyambut bulan suci Ramadhan. Semoga kita semua diberikan kesihatan dan kekuatan untuk menjalankan ibadah dengan penuh keikhlasan.</p>
    </div>
</body>
</html>
